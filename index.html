<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="HighLights.CSS"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Gi Oh Calculator</title>
    <style>
     </style>
     <script src="LifePointCounter.js"></script>
</head>
<body>
    <div class="title-container">
        <h1 id="mainCounter">Yu Gi Oh Calculator</h1>
    </div>
    <div class="counter-container">
        <div class="health-bar">
            <div class="health-bar-fill"></div>
            <div class="overheal-bar"></div>
        </div>
        <div class="counter">0</div> 
     <button id="player1-btn">Player 1</button>
     <button class="increment">+</button>
     <button class="decrement">-</button>
    </div>
    <div class="counter-container">
        <div class="health-bar">
            <div class="health-bar-fill"></div>
            <div class="overheal-bar"></div>
        </div>
        <div class="counter">0</div>   
        <button id="player2-btn">Player 2</button>
        <button class="increment">+</button>
        <button class="decrement">-</button>
    </div>
    <div class="calcutorTitle">
        <h2 id="otherCounter">Counter of Life</h2>
        <input id="calc-display" type="text" readonly>
    <div>
        <button class="calc-btn2">1</button>
        <button class="calc-btn2">2</button>
        <button class="calc-btn2">3</button>
        <button class="calc-btn2">+</button>
    </div>
    <div>
        <button class="calc-btn2">4</button>
        <button class="calc-btn2">5</button>
        <button class="calc-btn2">6</button>
        <button class="calc-btn2">-</button>
    </div>
    <div>
        <button class="calc-btn2">7</button>
        <button class="calc-btn2">8</button>
        <button class="calc-btn2">9</button>
        <button class="calc-btn2">*</button>
    </div>
    <div>
        <button class="calc-btn2">C</button>
        <button class="calc-btn2">0</button>
        <button class="calc-btn2">=</button>
        <button class="calc-btn2">/</button>
    </div>
    <div class="ending-development">Ending Development Im Happy with what I learned here</div>
</body>
</html>
